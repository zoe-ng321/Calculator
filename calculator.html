<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="calculator">
		<div class="display"></div>
		<div class="operator">
			<a>+</a>
			<a>-</a>
			<a>*</a>
			<a>/</a>
			<a>=</a>
		</div>
		<div class="number">
			<a>7</a>
			<a>8</a>
			<a>9</a>
			<a>4</a>
			<a>5</a>
			<a>6</a>
			<a>1</a>
			<a>2</a>
			<a>3</a>
			<a id="clear">C</a>
			<a>0</a>
			<a id="clearall">AC</a>
		</div>
	</div>

</body>
</html>
